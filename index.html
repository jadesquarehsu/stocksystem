    <style>

<body>

        </div>
    </div>

            <p style="font-size: 12px; margin-top: 10px;">å°‡è‡ªå‹•è¾¨è­˜ç…§ç‰‡ä¸­çš„<br>æ¢ç¢¼æ•¸å­—æˆ–å•†å“ç·¨è™Ÿ</p>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">æ­£åœ¨åˆ†æç…§ç‰‡...</div>
        <div id="loading-sub">AI è¾¨è­˜æ–‡å­—ä¸­ï¼Œè«‹ç¨å€™</div>
    </div>

<script>
    const sizeOrder = { "XXS": 1, "XS": 2, "S": 3, "M": 4, "L": 5, "XL": 6, "2XL": 7, "XXL": 7, "3XL": 8, "4XL": 9, "5XL": 10, "6XL": 11, "F": 99 };

    // --- å‡è³‡æ–™ ---
    const database = [
        { Product_code: "SP52675BMAGIC-VI-S",   Barcode: "999001", Series: "SP52675BMAGIC", Colour: "VI", Size: "S",   Qty: 10, Price: 1280 },
        { Product_code: "SP52675BMAGIC-VI-M",   Barcode: "999002", Series: "SP52675BMAGIC", Colour: "VI", Size: "M",   Qty: 5,  Price: 1280 },
        { Product_code: "SP52675BMAGIC-VI-3XL", Barcode: "999003", Series: "SP52675BMAGIC", Colour: "VI", Size: "3XL", Qty: 2,  Price: 1480 },
        { Product_code: "SP52675BMAGIC-BK-S",   Barcode: "999004", Series: "SP52675BMAGIC", Colour: "BK", Size: "S",   Qty: 0,  Price: 1280 },
        { Product_code: "SP52675BMAGIC-BK-M",   Barcode: "999005", Series: "SP52675BMAGIC", Colour: "BK", Size: "M",   Qty: 8,  Price: 1280 },
        { Product_code: "SP52675BMAGIC-BK-L",   Barcode: "999006", Series: "SP52675BMAGIC", Colour: "BK", Size: "L",   Qty: 12, Price: 1280 },
        { Product_code: "SP52675BMAGIC-BK-XL",  Barcode: "999007", Series: "SP52675BMAGIC", Colour: "BK", Size: "XL",  Qty: 3,  Price: 1280 },
        { Product_code: "SP52675BMAGIC-BK-2XL", Barcode: "999008", Series: "SP52675BMAGIC", Colour: "BK", Size: "2XL", Qty: 1,  Price: 1280 }
    ];

    const input = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');
    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingText = document.getElementById('loading-text');

    input.addEventListener('keyup', (e) => { if(e.key === 'Enter') handleSearch(input.value); });

    // --- æ ¸å¿ƒï¼šå½±åƒè™•ç†èˆ‡è¾¨è­˜ ---
    function processImage(inputElement) {
        if (inputElement.files && inputElement.files[0]) {
            const file = inputElement.files[0];
            
            // é¡¯ç¤ºè®€å–ç•«é¢
            loadingOverlay.style.display = 'flex';
            loadingText.innerText = "æ­£åœ¨åˆ†æç…§ç‰‡...";

            // ä½¿ç”¨ Tesseract.js é€²è¡Œè¾¨è­˜
            Tesseract.recognize(
                file,
                'eng', // ä½¿ç”¨è‹±æ–‡æ¨¡å¼ (åŒ…å«æ•¸å­—)
                {
                    logger: m => {
                        // é€™è£¡å¯ä»¥çœ‹é€²åº¦ï¼Œä¾‹å¦‚ "recognizing text: 50%"
                        if(m.status === 'recognizing text') {
                            loadingText.innerText = `è¾¨è­˜é€²åº¦: ${Math.round(m.progress * 100)}%`;
                        }
                    }
                }
            ).then(({ data: { text } }) => {
                console.log("è¾¨è­˜çµæœåŸå§‹æ–‡å­—:", text);
                
                // --- æ™ºèƒ½æ¸…æ´—è³‡æ–™ ---
                // 1. ç§»é™¤ç©ºç™½èˆ‡é›œè¨Š
                // 2. å˜—è©¦æ‰¾å‡ºç¬¦åˆ Barcode (ç´”æ•¸å­— 6ç¢¼ä»¥ä¸Š) æˆ– Product Code (è‹±æ–‡+æ•¸å­—) çš„ç‰‡æ®µ
                const cleanText = text.replace(/\s+/g, ''); // ç§»é™¤æ‰€æœ‰ç©ºç™½
                const potentialCodes = text.match(/[A-Z0-9-]{5,}/g); // æŠ“å–é•·åº¦å¤§æ–¼5çš„è‹±æ–‡æ•¸å­—çµ„åˆ

                loadingOverlay.style.display = 'none';

                if (potentialCodes && potentialCodes.length > 0) {
                    // æ‰¾åˆ°æœ€åƒçš„ä¸€å€‹ (é€™è£¡ç°¡å–®å–ç¬¬ä¸€å€‹ï¼Œæˆ–æ‚¨å¯ä»¥åŠ å…¥æ›´è¤‡é›œçš„é‚è¼¯)
                    // æˆ‘å€‘æœƒå˜—è©¦æœå°‹æ¯ä¸€å€‹æŠ“åˆ°çš„ç‰‡æ®µï¼Œç›´åˆ°æ‰¾åˆ°ç‚ºæ­¢
                    let found = false;
                    for (let code of potentialCodes) {
                        // ç§»é™¤å¸¸è¦‹çš„è¾¨è­˜éŒ¯èª¤é›œè¨Š (ä¾‹å¦‚æŠŠé‚Šæ¡†è¾¨è­˜æˆ I æˆ– l)
                        const refinedCode = code.trim();
                        if (searchAndRender(refinedCode)) {
                            input.value = refinedCode;
                            found = true;
                            break;
                        }
                    }
                    if (!found) {
                        alert(`æœ‰è¾¨è­˜åˆ°æ–‡å­—ï¼š\n${potentialCodes.join(", ")}\nä½†è³‡æ–™åº«ä¸­æ‰¾ä¸åˆ°å°æ‡‰å•†å“ã€‚`);
                    }
                } else {
                    alert("ç…§ç‰‡ä¸­ç„¡æ³•è¾¨è­˜å‡ºæ˜é¡¯çš„æ¢ç¢¼æˆ–ç·¨è™Ÿï¼Œè«‹å†è©¦ä¸€æ¬¡ (è«‹ç›¡é‡é è¿‘æ–‡å­—)ã€‚");
                }
            }).catch(err => {
                console.error(err);
                loadingOverlay.style.display = 'none';
                alert("è¾¨è­˜ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹é‡è©¦");
            });
        }
        // æ¸…ç©º input è®“åŒä¸€å¼µåœ–å¯ä»¥é‡è¤‡é¸
        inputElement.value = ''; 
    }

    // æœå°‹ä¸¦å›å‚³æ˜¯å¦æ‰¾åˆ°ï¼Œç”¨æ–¼è¿´åœˆåˆ¤æ–·
    function searchAndRender(query) {
        query = query.trim();
        let targetItem = database.find(item => item.Barcode === query);
        let relatedItems = [];

        if (targetItem) {
            relatedItems = database.filter(item => item.Series === targetItem.Series);
        } else {
            // æ¨¡ç³Šæœå°‹
            relatedItems = database.filter(item => item.Series.includes(query) || item.Product_code.includes(query));
            if(relatedItems.length > 0) targetItem = relatedItems[0];
        }

        if (targetItem || relatedItems.length > 0) {
            renderView(targetItem, relatedItems, query);
            return true;
        }
        return false;
    }

    function handleSearch(query) {
        searchAndRender(query);
    }

    function renderView(mainItem, items, query) {
        if (!items || items.length === 0) { resultsDiv.innerHTML = `<div style="text-align:center; padding:40px;">æ‰¾ä¸åˆ°è³‡æ–™</div>`; return; }

        const groupedByColor = {};
        items.forEach(item => { if (!groupedByColor[item.Colour]) groupedByColor[item.Colour] = []; groupedByColor[item.Colour].push(item); });

        let priceDisplay = "---";
        const currentItem = mainItem || items[0];
        if (currentItem.Price) { priceDisplay = "NT$ " + currentItem.Price.toLocaleString(); }

        let html = `
            <div class="product-card">
                <div class="card-header">
                    <div class="title-row">
                        <h2 class="card-title">${currentItem.Series}</h2>
                        <span class="price-tag">${priceDisplay}</span>
                    </div>
                    <div class="card-subtitle">
                        <span>ç¸½å…±æœ‰ ${Object.keys(groupedByColor).length} è‰²</span>
                    </div>
                </div>
        `;

        for (const [color, variants] of Object.entries(groupedByColor)) {
            let dotBg = '#ccc'; if(color === 'BK') dotBg = '#333'; if(color === 'VI') dotBg = '#8A2BE2'; if(color === 'WH') dotBg = '#fff';
            
            variants.sort((a, b) => { const valA = sizeOrder[a.Size] || 99; const valB = sizeOrder[b.Size] || 99; return valA - valB; });

            html += `
                <div class="color-group">
                    <div class="color-title">
                        <span class="color-dot" style="background:${dotBg}"></span>
                        ${color}
                    </div>
                    <div class="size-grid">
            `;
            
            variants.forEach(v => {
                // é€™è£¡ç¨å¾®ä¿®æ”¹ highlight é‚è¼¯ï¼Œå› ç‚º OCR å‡ºæ¥çš„å­—å¯èƒ½ä¸å®Œå…¨ç­‰æ–¼ Barcode
                const isHighlight = v.Barcode === query || v.Product_code.includes(query);
                const isOOS = v.Qty === 0;
                html += `
                    <div class="size-box ${isOOS ? 'out-of-stock' : ''} ${isHighlight ? 'highlight' : ''}">
                        <span class="size-name">${v.Size}</span>
                        <span class="stock-num">${v.Qty}</span>
                    </div>
                `;
            });

            html += `</div></div>`;
        }
        html += `</div>`;
        resultsDiv.innerHTML = html;
    }
</script>
